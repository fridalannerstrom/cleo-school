{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
       content="Selekt is your all-in-one hub for candidate profiles. Upload, search, and manage CVs, interview notes, and test results â€“ structured and AI-powered.">
    <meta name="keywords"
       content="candidate profiles, CV database, recruitment platform, interview notes, AI recruitment, candidate search, Selekt, test results, hiring tools, talent management">
    <!-- Title -->
    <title>Selekt - Candidate Hub</title>
    <!-- Favicon generated using https://www.favicon-generator.org/ -->
    <link rel="icon" type="image/png" href="{% static 'media/favicon/android-icon-144x144.png' %}" sizes="48x48">
    <link rel="shortcut icon" href="{% static 'media/favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'media/favicon/apple-icon-180x180.png' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e2348d3361.js" crossorigin="anonymous"></script>
</head>

<body class="logged-in-body">

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-4 py-3">
    <a href="{% url 'dashboard' %}" class="text-decoration-none">
      <img src="{% static 'media/images/logo.png' %}" alt="Logo" class="logo-img">
    </a>
    <a href="{% url 'candidate_add' %}" class="btn button-base cta-button">
      <i class="fa-solid fa-plus"></i> Upload Candidate
    </a>
  </header>

              {% block content %}
              
              {% endblock %}


<!-- Candidate Modal -->
<div class="modal fade candidate-modal-bottom" id="candidateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered mb-0 modal-candidate">
    <div class="modal-content candidate-modal-content" id="candidateModalContent">
      <!-- Modal content will load here -->
    </div>
  </div>
</div>


<!-- Delete Candidate Modal -->
<div class="modal fade delete-candidate-modal" id="deleteCandidateModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 text-center delete-candidate-modal-content">
      <h5>Are you sure you want to delete this candidate?</h5>
      <p class="text-muted small">This action cannot be undone.</p>
      <div class="d-flex justify-content-center gap-2 mt-3">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
        <form id="deleteCandidateForm" method="post" action="">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete File Modal -->
<div class="modal fade" id="deleteFileModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 text-center">
      <h5>Are you sure you want to delete this file?</h5>
      <p class="text-muted small">This action cannot be undone.</p>
      <div class="d-flex justify-content-center gap-2 mt-3">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
        <form id="deleteFileForm" method="post" action="">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
<script>

document.addEventListener('DOMContentLoaded', function() {
  const sortSelect = document.getElementById('sortSelect');
  sortSelect.addEventListener('change', function() {
    document.getElementById('sortForm').submit();
  });
  
  const searchInput = document.getElementById('searchInput');
  const clearBtn = document.getElementById('clearSearchBtn');

  // Funktion fÃ¶r att visa eller gÃ¶mma krysset
  function updateClearButtonVisibility() {
    if (searchInput.value.length > 0) {
      clearBtn.classList.remove('d-none');
    } else {
      clearBtn.classList.add('d-none');
    }
  }

  // Lyssna nÃ¤r anvÃ¤ndaren skriver
  searchInput.addEventListener('input', updateClearButtonVisibility);

  // KÃ¶r direkt nÃ¤r sidan laddas
  updateClearButtonVisibility();

  // NÃ¤r man klickar pÃ¥ krysset
  clearBtn.addEventListener('click', function() {
    searchInput.value = '';
    updateClearButtonVisibility();
    
    // ðŸ”¥ NYTT: Redirecta till sidan utan ?q
    const baseUrl = window.location.href.split('?')[0]; // Ta bort eventuella ?q= i URLen
    window.location.href = baseUrl;
  });
});

// Open the candidate modal and load candidate data
function openCandidateModal(candidateId) {
    fetch(`/candidates/candidate-modal/${candidateId}/`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("candidateModalContent").innerHTML = data.html;
            const modal = new bootstrap.Modal(document.getElementById('candidateModal'));
            modal.show();

            initUploadScript(); // Initialize file upload event listeners
            loadCandidateFiles(candidateId); // Load the file list immediately
        })
        .catch(error => {
            console.error("Error fetching candidate data:", error);
        });
}

function openDeleteCandidateModal(candidateId, name = '') {
    const modalEl = document.getElementById('deleteCandidateModal');
    const form = document.getElementById('deleteCandidateForm');
    modalEl.querySelector('h5').innerHTML = `Are you sure you want to delete candidate <strong>${name}</strong>?`;
    form.action = `/candidates/${candidateId}/delete/`;

    // LÃ¥t Django hantera vanlig submit
    const newForm = form.cloneNode(true);
    form.parentNode.replaceChild(newForm, form);

    const modal = new bootstrap.Modal(modalEl);
    modal.show();
}

function openDeleteFileModal(fileId, fileName = '') {
    const modalEl = document.getElementById('deleteFileModal');
    const form = document.getElementById('deleteFileForm');
    modalEl.querySelector('h5').innerHTML = `Are you sure you want to delete file <strong>${fileName}</strong>?`;
    form.action = `/candidates/file/${fileId}/delete/`;

    const newForm = form.cloneNode(true);
    form.parentNode.replaceChild(newForm, form);

    newForm.addEventListener('submit', function(e) {
        e.preventDefault();

        fetch(newForm.action, {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.message);
            reloadFiles();
        })
        .catch(error => {
            console.error('Delete failed', error);
        });

        const modalInstance = bootstrap.Modal.getInstance(modalEl);
        modalInstance.hide();
    });

    const modal = new bootstrap.Modal(modalEl);
    modal.show();
}

// Initialize file upload feature
function initUploadScript() {
    const fileElem = document.getElementById('fileElem');
    const uploadBtn = document.getElementById('uploadBtn');
    const selectedFilesList = document.getElementById('selectedFilesList');
    let selectedFiles = [];

    if (fileElem && uploadBtn && selectedFilesList) {
        // When files are selected
        fileElem.addEventListener('change', function(event) {
            selectedFiles = Array.from(fileElem.files);

            selectedFilesList.innerHTML = '<h6>Selected Files:</h6>';
            selectedFiles.forEach(file => {
                const listItem = document.createElement('p');
                listItem.textContent = file.name;
                selectedFilesList.appendChild(listItem);
            });

            // Show or hide the upload button
            if (selectedFiles.length > 0) {
                uploadBtn.classList.remove('d-none');
            } else {
                uploadBtn.classList.add('d-none');
            }
        });

        // When clicking upload
        uploadBtn.addEventListener('click', function(e) {
            e.preventDefault();

            if (selectedFiles.length === 0) {
                alert('Please select files first!');
                return;
            }

            const candidateId = document.getElementById('fileUploadArea').getAttribute('data-candidate-id');
            const url = `/candidates/${candidateId}/upload-files/`;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            fetch(url, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    console.log('Files uploaded!');
                    selectedFiles = [];
                    selectedFilesList.innerHTML = "";
                    uploadBtn.classList.add('d-none');

                    // Show success flash message
                    const flashMessage = document.getElementById('flashMessage');
                    flashMessage.classList.remove('d-none');
                    setTimeout(() => {
                        flashMessage.classList.add('d-none');
                    }, 3000);

                    reloadFiles();
                }
            })
            .catch(error => {
                console.error('Upload failed', error);
            });
        });
    }
}

// Load the candidate's uploaded files
function loadCandidateFiles(candidateId) {
    fetch(`/candidates/${candidateId}/files/`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('fileListArea').innerHTML = data.html;
            addDeleteFileListeners(); // Setup delete buttons
        });
}

// Reload the files (alias for loadCandidateFiles)
function reloadFiles() {
    const candidateId = document.getElementById('fileUploadArea').getAttribute('data-candidate-id');
    loadCandidateFiles(candidateId);
}

function addDeleteFileListeners() {
    document.querySelectorAll('.delete-file-btn').forEach(button => {
        button.addEventListener('click', function() {
            const fileId = this.getAttribute('data-file-id');
            const fileName = this.getAttribute('data-file-name');
            openDeleteFileModal(fileId, fileName); 
        });
    });
}

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</html>
