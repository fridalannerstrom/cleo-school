{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
       content="Selekt is your all-in-one hub for candidate profiles. Upload, search, and manage CVs, interview notes, and test results – structured and AI-powered.">
    <meta name="keywords"
       content="candidate profiles, CV database, recruitment platform, interview notes, AI recruitment, candidate search, Selekt, test results, hiring tools, talent management">
    <!-- Title -->
    <title>Selekt - Candidate Hub</title>
    <!-- Favicon generated using https://www.favicon-generator.org/ -->
    <link rel="icon" type="image/png" href="{% static 'media/favicon/android-icon-144x144.png' %}" sizes="48x48">
    <link rel="shortcut icon" href="{% static 'media/favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'media/favicon/apple-icon-180x180.png' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e2348d3361.js" crossorigin="anonymous"></script>
</head>

<body class="logged-in-body">

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-4 py-3">
    <a href="{% url 'dashboard' %}" class="text-decoration-none">
      <img src="{% static 'media/images/logo.png' %}" alt="Logo" class="logo-img">
    </a>
    <a href="{% url 'candidate_add' %}" class="btn button-base cta-button">
      <i class="fa-solid fa-plus"></i> Upload Candidate
    </a>
  </header>

              {% block content %}
              
              {% endblock %}


<!-- Candidate Modal -->
<div class="modal fade candidate-modal-bottom" id="candidateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered mb-0 modal-candidate">
    <div class="modal-content candidate-modal-content" id="candidateModalContent">
      <!-- Modal content will load here -->
    </div>
  </div>
</div>


<!-- Delete Confirmation Modal -->
<div class="modal fade delete-candidate-modal" id="deleteCandidateModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 text-center delete-candidate-modal-content">
      <h5>Are you sure you want to delete this candidate?</h5>
      <p class="text-muted small">This action cannot be undone.</p>
      <div class="d-flex justify-content-center gap-2 mt-3">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
        <form id="deleteCandidateForm" method="post" action="">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Upload Files Modal -->
<div class="modal fade" id="uploadFilesModal" tabindex="-1" aria-labelledby="uploadFilesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadFilesModalLabel">Upload Files</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form id="fileUploadForm" method="post" enctype="multipart/form-data" action="">
          {% csrf_token %}
          <div id="drop-area" class="border rounded p-5 text-center">
            <p>Drag & drop files here or click to select</p>
            <input type="file" id="fileElem" name="files" multiple style="display:none">
            <label for="fileElem" class="btn btn-primary">Select Files</label>
          </div>
        
          <div id="fileList" class="mt-3"></div>
        
          <button type="submit" class="btn btn-success mt-3">Upload</button>
        </form>

      </div>
    </div>
  </div>
</div>

</body>
<script>

function openCandidateModal(candidateId) {
  fetch(`/candidates/candidate-modal/${candidateId}/`)
    .then(response => {
      if (!response.ok) {
        throw new Error("Network response was not ok");
      }
      return response.json();
    })
    .then(data => {
      document.getElementById("candidateModalContent").innerHTML = data.html;
      const modal = new bootstrap.Modal(document.getElementById('candidateModal'));
      modal.show();
    })
    .catch(error => {
      console.error("Error fetching candidate data:", error);
    });
}

function openDeleteModal(candidateId) {
  const modalEl = document.getElementById('deleteCandidateModal');
  const form = document.getElementById('deleteCandidateForm');

  // Sätt korrekt action för formuläret
  form.action = `/candidates/${candidateId}/delete/`;

  // Visa modalen (utan backdrop)
  const modal = new bootstrap.Modal(modalEl, {
    backdrop: false,
    keyboard: true
  });
  modal.show();

  function handleClickOutside(event) {
    if (!modalEl.querySelector('.modal-content').contains(event.target)) {
      modal.hide();
      document.removeEventListener('mousedown', handleClickOutside);
    }
  }

  setTimeout(() => {
    document.addEventListener('mousedown', handleClickOutside);
  }, 100);
}

const fileElem = document.getElementById("fileElem");
const fileList = document.getElementById("fileList");

fileElem.addEventListener("change", function() {
  fileList.innerHTML = "";
  for (const file of fileElem.files) {
    const listItem = document.createElement("p");
    listItem.textContent = file.name;
    fileList.appendChild(listItem);
  }
});

// Dynamiskt sätt form action och öppna modalen
document.addEventListener('click', function(e) {
  if (e.target.classList.contains('open-upload-modal')) {
    const candidateId = e.target.getAttribute('data-candidate-id');
    const form = document.getElementById('fileUploadForm');
    form.action = `/candidates/${candidateId}/upload-files/`;
    const uploadModal = new bootstrap.Modal(document.getElementById('uploadFilesModal'));
    uploadModal.show();
  }
});

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</html>
