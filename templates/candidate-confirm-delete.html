{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h3>Are you sure you want to delete {{ object.name }}?</h3>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
