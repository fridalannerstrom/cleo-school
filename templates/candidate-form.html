{% extends 'base.html' %}

{% block content %}
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">{{ message }} <a href="{% url 'dashboard' %}" class="text-decoration-none">Go back</a></div>
    {% endfor %}
  </div>
{% endif %}

  <h2>Edit Candidate</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save changes</button>
  </form>
{% endblock %}
