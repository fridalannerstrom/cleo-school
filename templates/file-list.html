{% if candidate.files.all %}
    <ul class="list-group">
        {% for f in candidate.files.all %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                
                <!-- File info and upload date -->
                <div>
                    <!-- Link to open file in new tab -->
                    <a href="{{ f.file.url }}" target="_blank">{{ f.file.name|slice:"25" }}</a><br>
                    <!-- Display upload timestamp -->
                    <small class="text-muted">Uploaded: {{ f.uploaded_at|date:"Y-m-d H:i" }}</small>
                </div>

                <!-- Delete button with file ID and name -->
                <button class="btn btn-sm delete-file-btn" 
                        data-file-id="{{ f.id }}" 
                        data-file-name="{{ f.file.name|slice:'25' }}">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <!-- Shown if no files have been uploaded -->
    <p>No files uploaded yet.</p>
{% endif %}
