{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add Candidate</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
